<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/controlador.js"></script>
    <title>Login</title> 
</head>
<body>
    <div class="caixa">
        <form id="form" onsubmit="logar()">
            <h2>Login</h2>
            <img class="pokebola" src="pokebola-gif.webp" alt="pokebola-gif">
            <div class="campo">
                <label for="login">E-mail:</label>
                <input type="email" id="login" required>
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit" class="btn-53 btn btn-primary">
                <div class="original">logar</div>
                <div class="letters">
    
                  <span>L</span>
                  <span>O</span>
                  <span>G</span>
                  <span>A</span>
                  <span>R</span>
                </div>
            </button>
            <p>NÃ£o tem uma conta? <a href="paginas/cadastro.html">click aqui</a></p>
        </form>
    </div>

    <script src="script/index.js"></script>
</body>
</html>
