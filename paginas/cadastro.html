<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="../conteudo/favicons/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/loginCadastro.css">
    <script src="../script/controlador.js"></script>
    <title>Cadastro</title> 
</head>
<body>
    <div class="caixa">
        <form id="form-cadastro" autocomplete="off"  onsubmit="return cadastrar()" action="../index.html">
            <h2>cadastro</h2>

            <img class="pokebola" src="../conteudo/imgs/pokebola-gif.webp" alt="pokebola-gif">

            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" pattern="[A-Za-z]+" required minlength="3">
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="text" id="email" pattern="^[a-z0-9.]+@[a-z0-9]+.[a-z]+.([a-z]+)?$" required>
            </div>
            <div class="campo">
                <label for="senha">Senha</label>
                <input required type="password" id="senha" minlength="4" maxlength="16">
            </div>
            <div class="campo">
                <label for="confirmar">Confirmar Senha</label>
                <input required type="password" id="confirmar">
            </div>
            <button type="submit" class="btn-53 btn btn-primary">
                <div class="original">cadastrar</div>
                <div class="letters">
                    <span>c</span>
                    <span>a</span>
                    <span>d</span>
                    <span>a</span>
                    <span>s</span>
                    <span>t</span>
                    <span>r</span>
                    <span>a</span>
                    <span>r</span>
                </div>
            </button>
            <p>JÃ¡ tem uma conta? <a href="../index.html">click aqui</a></p>
        </form>
    </div>

    <script src="../script/cadastro.js"></script>
</body>
</html>
